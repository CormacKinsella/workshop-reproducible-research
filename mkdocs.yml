site_name: NBIS Reproducible research course
theme: mkdocs
pages:
  - Welcome: index.md
  - About: 'about.md'
  - 'The course':
    - Schedule: schedule.md
    - 'Travel info': travel.md
  - Tutorials:
    - 'Introduction to the tutorials': 'tutorial_intro.md'
    - Conda: 'conda.md'
    - Git: 'git.md'
    - Snakemake: 'snakemake.md'
    - R Markdown: 'rmarkdown.md'
    - Jupyter: 'jupyter.md'
    - Docker: 'docker.md'
    - 'Take down': take_down.md

markdown_extensions:
  - toc:
      permalink: ÔÉÅ
  - admonition
  - pymdownx.arithmatex
  - pymdownx.keys
  - pymdownx.details
  - pymdownx.superfences
extra_css: [extra.css]
